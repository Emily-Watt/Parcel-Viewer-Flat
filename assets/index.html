<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>Summer Project map</title>

        <!--CSS STYLE SHEETS-->
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">

        <!--API LINKS-->
        <script src="https://js.arcgis.com/3.29compact/"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtsysKdAwT9jbKdgDJJPlaPVBm2wZRR2c&callback=initialize"></script>

        <!--CODE LINKS-->
        <link rel="stylesheet" type="text/css" href="SP_map.css">
        <script src="JS_map.js"></script>
    </head>

    <body class="claro">
        <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"style="width:100%; height:100%;">
            <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" region="left" style="width: 23%;height:100%;">
                <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                    <button id="btn" onclick="myFunction()">Buffer</button>
                    <div id="featureCount" alt="featureCount">From the search drop-down, select which type you would like to search, then enter an address within Alameda County.</div>
                    <hr>
                    <p>Distance</p>
                    <input id="distance" type="number" name="Distance">
                    <p>Unit of Measurement</p>
                    <select id="units">
                        <option value="9002">Feet (ft)</option>
                        <option value="9001">Meters (m)</option>
                        <option value="9036">Kilometers (km)</option>
                        <option value="9035">Miles (mi)</option>
                        <option value="9030">Nautical Miles (NM)</option>
                    </select>
                </div>
                <div id="leftPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
            </div>
            
            <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
                <div id="search" placeholder="Choose from the dropdown" title !important="Choose from the dropdown">
                </div>
            </div>

        </div>        
    </body>
    <script type="text/javascript">
        function curried(){
            return function DoSomething(value){
                console.log(`This ${value} comes from inside curried function`)
            }
        }

        curried()('GOLD')

        const jsonOBJ ={
            lat: 0,
            long: 34
        }

        let { lat , long} = jsonOBJ || {};

        console.log(lat)
        console.log(long)
    </script>
</html>
